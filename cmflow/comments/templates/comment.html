
<div class="col">
    <div class="d-flex flex-start">
        <img class="rounded-circle shadow-1-strong me-3" src="{{ comment.user.profile.avatar_url }}" alt="avatar" width="65" height="65" />
        <div class="flex-grow-1 flex-shrink-1">
            <div>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-1">
                        {{ comment.user.username }} <span class="small">- {{ comment.date_added }}</span>
                    </p>
                    <a href="#!"><i class="fas fa-reply fa-xs"></i><span class="small"> reply</span></a>
                </div>
                <p class="small mb-0">
                    {{ comment.text }}
                </p>
            </div>
            <!-- Render child comments -->
            {% for child in comment.comment_set.all %}
                {% include 'comment.html' with comment=child %}
            {% endfor %}
        </div>
    </div>
</div>
